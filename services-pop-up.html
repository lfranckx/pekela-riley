<script>
    function openPopUp(buttonId, popUpId) {
        document.querySelector(buttonId).addEventListener('click', function(e) {
        e.preventDefault(); // Prevents the default behavior
        e.stopPropagation(); // Prevents the click event from bubbling up
        document.querySelector(popUpId).style.display = 'block';
        });
    }
    
    openPopUp("#block-yui_3_17_2_1_1691696855317_5651", "#pop-up-1");
    openPopUp("#block-yui_3_17_2_1_1691696855317_4081", "#pop-up-2");
    openPopUp("#block-yui_3_17_2_1_1691696855317_7196", "#pop-up-3");

    openPopUp("#block-yui_3_17_2_1_1691696855317_5048", "#pop-up-5");
    openPopUp("#block-yui_3_17_2_1_1691696855317_16374", "#pop-up-5");
    
    // Close pop-ups
    document.querySelectorAll('.close-pop-up').forEach(function(closeButton) {
        closeButton.addEventListener('click', function() {
        this.parentNode.style.display = 'none';
        });
    });
    
    // Close pop-ups when clicking outside the image
    document.querySelectorAll('.services-pop-up').forEach(function(popup) {
        popup.addEventListener('click', function(event) {
        if (event.target.className === 'services-pop-up') {
            this.style.display = 'none';
        }
        });
    });
</script>
